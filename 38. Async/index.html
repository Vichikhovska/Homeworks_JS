<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="parent">
		<h1>Find your movie</h1>
		<form action="#" class="form">
			<label for="film_name"></label>
			<input class="search_input" type="text" name="film_name" id="film_name" placeholder="Enter your movie name" required>
			<label class="search_label" for="movie">
				<span>Movie</span>
				<input type="radio" name="movie" id="movie">
			</label>
			<label class="search_label" for="series">
				<span>Series</span>
				<input type="radio" name="series" id="series">
			</label>
			<label class="search_label" for="episode">
				<span>Episode</span>
				<input type="radio" name="episode" id="episode">
			</label>
			<button class="search_button" type="submit">Submit</button>
		</form>
		<p class="notFound"></p>
		<ul class="resultList"></ul>
	</div>

  <script src="index.js"></script>
</body>
</html>
